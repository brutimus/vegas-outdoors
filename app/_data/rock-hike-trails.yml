    distance: 18 mi
    difficulty: Difficult
    description: "Summiting Mt Charleston is one of the more popular difficult hikes in the area. This route is the full loop which leaves you several miles from your car if you left it at the opposite trail head. If you don't want to deal with multiple cars or hitchhiking, you might want to consider an out-n-back option once you reach the summit."

