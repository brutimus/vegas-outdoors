- name: Calico Tanks
  kmls:
    - http://vegas-outdoors.s3-website-us-west-1.amazonaws.com/kml/calico-tanks.kml
  url: http://www.birdandhike.com/Hike/Red_Rocks/Calico_Tank/_Calico_Tank.htm
  info:
    distance: Roundtrip 2.5 mi
    difficulty: Easy
    description: "The trail starts with a casual incline up a rocky wash. As you progress, the incline becomes steeper and you will have to do a bit of scrambling across boulders. Once you reach the water feature, this is the 'tank'. Be sure you spend some time hiking around in this area as to not miss the view of Las Vegas and Red Rocks."

