<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{ site.name }} - {{ page.title }}</title>
    <meta name="viewport" content="width=device-width">

    <!-- build:css({app,.tmp}) /css/main.css -->
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/syntax.css">
    <!-- endbuild -->
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?libraries=visualization&sensor=false">
    </script>
</head>

<body {{ page.bodyAttrs }}>
    <div class="visible-xs alert alert-danger alert-dismissable">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
        <em>{{ site.name }}</em> is still under construction for mobile. Please excuse the mess!
    </div>
    
    {{ content }}

    <!-- FOOTER -->
    <div class="clearfix"></div>
    <div class="container">
      <hr class="featurette-divider">
      <footer>
          <p class="pull-right"><a href="#">Back to top</a>
          </p>
          <p>&copy; 2013 {{ site.name }} <!-- &middot; <a href="#">Privacy</a> &middot; <a href="#">Terms</a> -->
          </p>
      </footer>
    </div>

    <!-- build:js(app) /js/vendor/main.js -->
    <script src="/_bower_components/modernizr/modernizr.js"></script>
    <script src="/_bower_components/jquery/jquery.js"></script>
    <!-- endbuild -->
    <script data-main="/js/main" src="/_bower_components/requirejs/require.js"></script>
    <link rel="stylesheet" type="text/css" href="http://cdn.moot.it/1/moot.css">
    <script src="http://cdn.moot.it/1/moot.min.js"></script>
</body>

</html>
